<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        #output {
            margin-top: 20px;
            font-weight: 500;
            min-height: 50px;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            padding: .375rem .75rem;
            background: #ffffff;
        }
    </style>
    <title>Soffosai Bundle Package Example</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="my-4 text-center">Soffosai Bundle Package Example</h1>
                <h2 class="my-4 text-center">File Converter Service</h2>
                <div class="form-group">
                    <label for="myFile">File:</label>
                    <input type="file" class="form-control" id="myFile">
                </div>
                <button class="btn btn-primary" id="sendFileBtn">Call Soffosai's File Converter Service</button>
                <pre id="output" class="my-2">Soffosai's Response will appear here.</pre>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/soffosai@0.1.8/dist/soffosai.bundle.js"></script>
<script>

document.querySelector('#sendFileBtn').addEventListener('click', sendFile);
const my_apiKey = "Token <put your api key here>";
const output = document.getElementById("output");

async function sendFile() {
    if (my_apiKey == "Token <put your api key here>") {
        output.textContent = 'Please change the API Key inside the script tag provided in the html sample. The code is: const my_apiKey == "Token <put your api key here>";'
        return
    }
    let theFile = document.getElementById("myFile").files[0];
    let service = new soffosai.SoffosServices.FileConverterService({apiKey:my_apiKey});
    let response = await service.call("client1234567", theFile);
    console.log(JSON.stringify(response, null, 2));
    output.textContent = JSON.stringify(response, null, 2);
}

</script>
</body>
</html>
