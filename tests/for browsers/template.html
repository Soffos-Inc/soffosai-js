<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        #output {
            margin-top: 20px;
            font-weight: 500;
            min-height: 50px;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            padding: .375rem .75rem;
            background: #ffffff;
        }

    <title>Soffosai Bundle Package Example</title>
</head>
<body>

        <div class="row">
            <div class="col-sm-12">

                <div class="form-group">
                    <label for="textInput">Input Text:</label>
                    <input type="text" class="form-control" id="textInput" placeholder="Enter input text here">
                </div>
                <button class="btn btn-primary" id="processButton">CallSoffosAI</button>
                <pre id="output" class="my-2">Soffosai's Response will appear here.</pre>
            </div>
        </div>
    </div>
